<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    h2 {
      text-align: center;
      color: black;
    }
    div.years_buttons {
      position: fixed;
      top: 5px;
      left: 50px;
    }

    div.years_buttons div {
      background-color: rgb(251, 201, 127);
      padding: 3px;
      margin: 7px;
    }
    div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 15px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
    }

    title{
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;    }
  </style>
  <script type="text/javascript">
    function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;
            d3.select("body")
              .append("h2")
              .text("Internet User per 100 People ");
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var years = [];
            for(var i = 1983; i < 2016; i += 1) {
                years.push(i);}

      /* var buttons = d3.select("body")
                      .append("div")
                      .attr("class", "years_buttons")
                      .selectAll("div")
                      .data(years)
                      .enter()
                      .append("div")
                      .text(function(d) {
                            return d;
                          });*/

        var projection = d3.geo.mercator()
                               .scale(140)
                               .translate([width / 2, height / 1.2]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);

        d3.csv("UNdata_cleaned.csv", function(d) {
           if (d['Year'] >= 1883) {
              d['Value'] = +d['Value'];
              d['Year'] = +d['Year'];
              return d;
           }
             //d['Value'] = +d['Value'];
             //d['Year'] = d['Year'];
          //return d;
            }, plot_points);

    var data = 0;
    var rad_extent = null;

    //function to create the circles on the map
    function plot_points(data1){
      //make all the buttons
      data=data1;

      var radius_extent = d3.extent(data,function(d){
        return d['Value'];
      });

      var radius = d3.scale.linear()
                      .domain(radius_extent)
                      .range([5,20]);

      var years = [];
      for( i = 1991; i < 2016 ; i++){
          years.push(i);

      }
      console.log(years);


    //add the buttons
    var buttons = d3.select("body")
                             .append("div")
                             .attr("class", "years_buttons")
                             .selectAll("div")
                             .data(years)
                             .enter()
                             .append("div")
                             .text(function(d) {
                                 return d;
                             });
        buttons.on("click",function(d){

             d3.select(".years_buttons")
                           .selectAll("div")
                           .transition()
                           .duration(500)
                           .style("color", "black")
                           .style("background", "rgb(251, 201, 127)");

             d3.select(this)
                           .transition()
                           .duration(500)
                           .style("background", "lightBlue")
                           .style("color", "white");
                         update(d);
        });

      var year_idx = 0;
               //console.log(years[year_idx])
      var year_interval = setInterval(function() {
           update(years[year_idx]);

                          //.transition().duration(1000)
                          //  });
            year_idx++;

          if(year_idx >= years.length) {
               clearInterval(year_interval);
             }
              //console.log(update(years[year_idx]));
            },1000);


          var tooltip = d3.select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("z-index", "10")
                        .style("visibility", "hidden")
                        .html("a simple tooltip");

      function getToolTipText(datapoint){
        return "Country : " +datapoint['Cname'] + "<br/>" +
          "Internet Per 100 : " + datapoint['Value'];
      }

      function update(year){
        var filteredData = data.filter(function(d){
          if (d.Year == year && d.Value >0.0){
            return d;
          }
        });
        //console.log(filteredData);
      console.log(year+" - "+filteredData.length);

      if(filteredData.length < 1)
        return;

       d3.select("h2")
                .text("Internet User per 100 People " + year);


      function key_func(d){
        return d['Country'];
            }
     /*var filtered_countries = filteredData.Country;
    console.log(filtered_countries)
        function update_countries(d) {
                if(filtered_countries.indexOf(d.properties.name) !== -1) {
                    return "lightBlue";
                } else {
                    return 'white';
                }
              }

            svg.selectAll('path')
               .transition()
               .duration(500)
               .style('fill', update_countries)
               .style('stroke', update_countries);*/




      var circles=svg.selectAll('circle').data(filteredData,key_func);
      if(year == 1995){
        debugger;
      }
      //now make the circles


                        circles
                        .enter()
                        .append("circle")

                        .attr('cx',function(d){
                          return projection([+d.longitude,+d.latitude])[0];
                        })
                        .attr('cy',function(d){
                          return projection([+d.longitude,+d.latitude])[1];
                        })
                        .attr('r',function(d){
                          return radius(d.Value);
                        })
                        .attr('fill','rgb(247,328,98)')
                        //.attr('fill','rgba(231, 248, 42, 0.77)')
                        .attr('stroke','green')
                        .attr('stroke-width',0.7)
                        .attr('opacity',0.8)
                        .on("mouseover", function(d){tooltip.html(getToolTipText(d)); return tooltip.style("visibility", "visible");})
                        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
                        .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
                        .transition()
                        .duration(500);

                        //for the update selection to update the previous drawn circles.

                        circles
                        .attr('cx',function(d){
                          return projection([+d.longitude,+d.latitude])[0];
                        })
                        .attr('cy',function(d){
                          return projection([+d.longitude,+d.latitude])[1];
                        })
                        .attr('r',function(d){
                          return radius(d.Value);
                        })
                        .attr('fill','rgb(247,328,98)')
                        //.attr('fill','rgb(196, 74, 175)')
                        .attr('stroke','Green')
                        .attr('stroke-width',1.8)
                        .attr('opacity',0.8)
                        .on("mouseover", function(d){tooltip.html(getToolTipText(d)); return tooltip.style("visibility", "visible");})
                        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
                        .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
                        .transition()
                        .duration(500);


                      circles.exit().remove();

    }

  }

    } //end plot points



  </script>

  </body>

  /*
    Use D3 to load the GeoJSON file

    d3.json("world_countries.json", draw);
